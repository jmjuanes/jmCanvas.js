<html>
<head>
	<!-- Llamamos a jmCanvas -->
	<script type="text/javascript" src="../jmCanvas-0.1.js"></script>
</head>
<body>

<!-- Elemento canvas -->
<canvas id="canvas"></canvas>

<script type="text/javascript">
	
	//Creamos un nuevo canvas de dimension 500x500
	var a = new jmCanvas('canvas', 500, 500);
	
	//Lo iniciamos
	a.Iniciar();
	
	//Ahora podemos dibujar sobre el canvas :)
	a.Rectangulo('#EEEEEE', 20, 20, 200, 200, 1);
	a.Recta('#AAA333', 10, 50, 50, 450, 450, 1);
	a.Texto('Hola', 'Arial', '#000000', 30, 'center', 250, 250);
	
</script>
</body>
</html>
