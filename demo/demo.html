<html>
<head>
	<!-- Call to jmCanvas.js -->
	<script type="text/javascript" src="../build/jmCanvas-0.1.js"></script>
</head>
<body>

<!-- Canvas element -->
<canvas id="canvas"></canvas>

<!-- JavaScript code -->
<script type="text/javascript">
	
	//New Canvas 500x500
	var a = new jmCanvas('canvas', 500, 500);
	
	//Starting the canvas
	a.Start();
	
	//Now we can draw in the canvas :)
	a.Rectangle('#EEEEEE', 20, 20, 200, 200, 1);
	a.Rect('#AAA333', 10, 50, 50, 450, 450, 1);
	a.Text('Hello :)', 'Arial', '#000000', 30, 'center', 250, 250);
	
</script>
</body>
</html>
